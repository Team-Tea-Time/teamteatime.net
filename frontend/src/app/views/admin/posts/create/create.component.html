<section class="container grid-960">
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label class="form-label" for="title">Title</label>
      <input class="form-input" type="text" id="title" placeholder="Title" [(ngModel)]="model.title" name="title" />
    </div>
    <div class="form-group">
      <label class="form-label" for="body">Body</label>
      <textarea class="form-input" id="body" placeholder="Body" rows="6" [(ngModel)]="model.body" name="body"></textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="tags">Tags</label>
      <input class="form-input" type="text" id="tags" placeholder="Tags" [(ngModel)]="model.tags" name="tags" />
    </div>

    <div class="text-center">
      <button class="btn btn-primary btn-lg">Proceed</button>
    </div>
  </form>
</section>
