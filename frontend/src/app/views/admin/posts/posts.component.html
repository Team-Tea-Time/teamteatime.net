<section class="container grid-960">
  <div class="text-center">
    <button class="btn btn-primary btn-lg" [routerLink]="['/admin/posts/create']">
      Create post
    </button>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Created by</th>
        <th>Created at</th>
        <th colspan="2">Updated at</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="!posts">
        <td colspan="5">
          No posts
        </td>
      </tr>
      <tr *ngFor="let post of posts">
        <td>
          <a [routerLink]="['/blog', post._id, slugify(post.title)]">
            {{post.title}}
          </a>
        </td>
        <td>
          {{post.author.name}}
        </td>
        <td>
          <span momentAgo [datetime]="post.created_at"></span>
        </td>
        <td>
          <span momentAgo [datetime]="post.updated_at"></span>
        </td>
        <td>
          <a [routerLink]="['/admin/posts', post.id, 'edit']">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center">
    <button class="btn btn-primary btn-lg" [routerLink]="'/admin/posts/create'">
      Create post
    </button>
  </div>
</section>
